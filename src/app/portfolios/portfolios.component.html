<app-header></app-header>
<main>
  <div class="hero-section">
    <img
      src="../../assets/images/PORTFOLIOS/The Young Filmmakers/hero3.png"
      alt="The young Filmmakers"
      width="100%"
    />
  </div>
  <div class="portfolios">
    <div class="row justify-content-center p-5 pt-0 m-0">
      @for (student of students; track $index) {
      <div class="col-6 col-md-4 mb-5 mt-0 p-4">
        <div class="student-card">
          <div class="student-photo">
            <!-- <img [src]="student.photo" alt="" width="100%" height="auto" /> -->
            <img
              src="../../assets/images/PORTFOLIOS/CARD1/student1_photo.png"
              alt=""
              width="100%"
              class="mt-3"
            />
          </div>
          <div class="d-flex justify-content-between p-2 pb-4">
            <p>{{ student.age }}</p>
            <p>{{ student.title }}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</main>
<app-footer></app-footer>
